<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static',filename='/css/w3.css')}}">
		<title>{{ title | upper }}</title>
	</head>
	<body class="bg w3-mobile">

		<div class="w3-mobile w3-container w3-padding w3-black w3-card-4">
			{% block menu %}
			{% endblock %}
		</div>
		<br>
		<div class="w3-container w3-padding w3-mobile">	
			{% block content %}
			{% endblock %}
		</div>
		<div class="w3-center w3-text-black w3-bold">SIZZLING ONLINE ORDERING &copy; 2024</div>
		<script>
			function deletecustomer(id){
				var ok = confirm("Do you really want to delete this ? ");
				if(ok){
					location.href = "/admin/deletecustomer/"+id
				}
			}

			function deleteitem(id){
				var ok = confirm("Do you really want to delete this ? ");
				if(ok){
					location.href = "/admin/deleteitem/"+id
				}
			}
			function deleteitemincart(id){
				var ok = confirm("Do you really want to remove this ? ");
				if(ok){
					location.href = "/user/cart/deleteitemincart/"+id
				}
			}
		</script>
	</body>
</html>
